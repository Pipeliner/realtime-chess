  <canvas id="canvas" style="display:none;" >

  <script>
      const tokens = window.location.href.split("=");

      var map;

  </script>

  <script>
    function runGame() {
        gameManager.play('json/' + map);
        document.getElementById('canvas').style.display='block';
        document.getElementById('menu').style.display='none';
    }
